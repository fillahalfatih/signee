{% extends "layouts/main.html" %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-12 mb-4 order-0">
                <div class="card">
                    <div class="card-body">
                        <span class="badge text-bg-primary">Soal {{ kuis.id }}</span>

                        <div class="d-flex justify-content-between gap-4">                            
                            <div class="flex-grow-1">
                                <!-- <h4 class="card-title my-4 lh-lg">Huruf apa yang ada pada gambar disamping?</h4> -->
                                <h4 class="card-title my-4 lh-lg">{{ kuis.soal }}</h4>

                                <form id="quiz-form">
                                    {% for huruf, isi_opsi in kuis.opsi.items() %}
                                        <div class="form-check mb-2 option-wrapper">
                                            <input class="form-check-input" type="radio" name="answer" id="option{{ huruf }}" value="{{ isi_opsi }}">
                                            <label class="form-check-label option-card" for="option{{ huruf }}">
                                                Huruf {{ isi_opsi }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </form>

                                <!-- Tombol navigasi -->
                                <div class="d-flex gap-2 mt-4">
                                    <button type="button" class="btn btn-secondary" id="back-btn">Back</button>
                                    <button type="button" class="btn btn-secondary" id="next-btn">Next</button>
                                </div>
                                
                                <style>
                                    /* Wrapper untuk membuat radio dan label sejajar */
                                    .option-wrapper {
                                        display: flex;
                                        align-items: center;
                                        gap: 12px;
                                    }

                                    /* Basic card style */
                                    .option-card {
                                        border: 2px solid #dee2e6;
                                        border-radius: 8px;
                                        padding: 12px 16px;
                                        transition: border-color 0.2s, background-color 0.2s;
                                        cursor: pointer;
                                        background: #fff;
                                        flex: 1;
                                        user-select: none;
                                        transform: translateX(-3%);
                                        margin-left: 0px; /* atau pakai nilai yang sama dengan lebar radio button + jarak */
                                        padding-left: 25px !important;
                                    }

                                    /* Margin antara pilihan */
                                    .option-wrapper:not(:last-child) {
                                        margin-bottom: 12px;
                                    }

                                    /* Highlight pilihan yang dipilih */
                                    input[type="radio"]:checked + .option-card {
                                        border-color: #3368C4 !important;
                                        background-color: #a0bbec30 !important;
                                        color: #3368C4 !important;
                                    }

                                    /* Style ketika radio fokus */
                                    input[type="radio"]:focus + .option-card {
                                        border-color: #3368C4 !important;
                                        outline: none;
                                    }

                                    .form-check-input:checked, .form-check-input[type=checkbox]:indeterminate {
                                        background-color: #3368C4 !important;
                                        border-color: #3368C4 !important;
                                        box-shadow: 0 2px 4px 0 rgba(13, 110, 253, 0.4);
                                        /* box-shadow: 0 2px 4px 0 rgba(105, 108, 255, 0.4); */
                                    }

                                    .form-check-input[type=radio] {
                                        z-index: 999;
                                    }
                                </style>
                            </div>
                            <div style="max-width: 400px !important;" class="mb-4 order-0">
                                <img src="{{ url_for('static', filename=kuis.gambar) }}" alt="" width="100%" style="object-fit: cover; border-radius: 8px !important; aspect-ratio: 1/1;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
    <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
{% endblock content %}
