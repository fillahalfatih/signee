{% extends "layouts/main.html" %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-12 mb-4 order-0">
                <div class="card">
                    <div class="card-body">
                        <span class="badge text-bg-primary">Soal {{ kuis.id }}</span>

                        <div class="d-flex justify-content-between gap-4">                            
                            <div class="flex-grow-1">
                                <!-- <h4 class="card-title my-4 lh-lg">Huruf apa yang ada pada gambar disamping?</h4> -->
                                <h4 class="card-title my-4 lh-lg">{{ kuis.soal }}</h4>

                                <form id="quiz-form">
                                    {% for huruf, isi_opsi in kuis.opsi.items() %}
                                        <div class="form-check mb-3 option-wrapper">
                                            <input class="form-check-input" type="radio" name="answer" id="option{{ huruf }}" value="{{ isi_opsi }}">
                                            <label class="form-check-label option-card" for="option{{ huruf }}">
                                                Huruf {{ isi_opsi }}
                                            </label>
                                        </div>

                                        <!-- {% if kuis.jawaban == isi_opsi %}
                                            <p class="text-success">Jawaban yang benar</p>
                                        {% else %}
                                            <p class="text-danger">Jawaban yang salah</p>
                                        {% endif %} -->

                                    {% endfor %}
                                </form>

                                <!-- Tombol navigasi -->
                                <div class="d-flex gap-2 mt-4">
                                    <button type="button" class="btn btn-secondary"
                                            id="back-btn"
                                            data-id="{{ kuis.id }}"
                                            {% if kuis.id == 1 %} disabled {% endif %}>
                                        Back
                                    </button>
                                    {% if total_soal == kuis.id %}
                                    <a href="/kuis-interaktif" class="btn btn-secondary" id="next-btn">Next</a>
                                    {% else %}
                                    <button type="button" class="btn btn-secondary" id="next-btn" data-id="{{ kuis.id }}">Next</button>
                                    {% endif %}
                                    <!-- <button type="button" class="btn btn-secondary" id="next-btn">Next</button> -->
                                </div>
                                <!-- <p>total soal: {{ total_soal }}</p> -->
                                <!-- <p>kuis id: {{ kuis.id }}</p> -->
                            </div>
                            <div style="max-width: 400px !important;" class="mb-4 order-0">
                                <img src="{{ url_for('static', filename=kuis.gambar) }}" alt="" width="100%" style="object-fit: cover; border-radius: 8px !important; aspect-ratio: 1/1;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- / Content -->
    <div class="content-backdrop fade"></div>
</div>

<script>
document.getElementById('next-btn').addEventListener('click', function () {
    const selected = document.querySelector('input[name="answer"]:checked');
    const soalId = this.dataset.id;
    const jawabanBenar = "{{ kuis.jawaban }}"; // Ambil jawaban benar dari server

    if (!selected) {
        alert('Pilih jawaban dulu, bro!');
        return;
    }

    const opsiDipilih = selected.value;

    fetch('/submit-jawaban-pg', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            id: parseInt(soalId),
            opsi_dipilih: opsiDipilih,
            jawaban_benar: jawabanBenar
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === 'ok') {
            window.location.href = `/kuis-pilihan-ganda/${parseInt(soalId) + 1}`;
        } else {
            alert('Gagal menyimpan jawaban!');
        }
    })
    .catch(err => {
        console.error(err);
        alert('Terjadi error!');
    });
});

document.getElementById('back-btn').addEventListener('click', function () {
    const soalId = parseInt(this.dataset.id);

    if (soalId > 1) {
        window.location.href = `/kuis-pilihan-ganda/${soalId - 1}`;
    } else {
        // Bisa diarahkan ke halaman awal kuis, atau disable tombolnya
        window.location.href = '/kuis-pilihan-ganda/1'; // atau halaman awal seperti '/kuis'
    }
});
</script>

<!-- Content wrapper -->
{% endblock content %}
