{% extends "layouts/main.html" %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-12 mb-4 order-0">
            <div class="card">
                <div class="d-flex align-items-end row">
                <div class="col-sm-7">
                    <div class="card-body">
                    <h5 class="card-title text-primary">{{ title }}</h5>
                    <p class="mb-4">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam quod nihil necessitatibus error nostrum magnam!
                    </p>
        
                    <a href="javascript:;" class="btn btn-sm btn-outline-primary">View Badges</a>
                    </div>
                </div>
                <h1>Deteksi Bahasa Isyarat</h1>

                <button id="start-camera">Mulai Kamera</button>
                <button id="stop-camera" disabled>Matikan Kamera</button>
                <br><br>

                <video id="webcam" width="640" height="480" autoplay style="display:none;"></video>
                <button id="capture" onclick="capture()" disabled>Ambil Gambar</button>
                
                <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                <p id="prediction-result">Prediksi akan muncul di sini...</p>
                
                <script src="{{ url_for('static', filename='js/script.js') }}"></script>
                <div class="col-sm-5 text-center text-sm-left">
                    <div class="card-body pb-0 px-0 px-md-4">
                    <img
                        src="{{ url_for('static', filename='assets/img/illustrations/man-with-laptop-light.png') }}"
                        height="140"
                        alt="View Badge User"
                        data-app-dark-img="illustrations/man-with-laptop-dark.png"
                        data-app-light-img="illustrations/man-with-laptop-light.png" />
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
    <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
{% endblock content %}
