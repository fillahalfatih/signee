{% extends "layouts/main.html" %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-12 mb-4 order-0">
                <div class="card">
                    <div class="d-flex align-items-end row">
                        <h1>Deteksi Bahasa Isyarat</h1>

                        <button class="btn btn-primary" id="start-camera">Mulai Kamera</button>
                        <button id="stop-camera" disabled>Matikan Kamera</button>
                        <br><br>

                        <video id="webcam" width="640" height="480" autoplay style="display:none;"></video>
                        <button id="capture" onclick="capture()" disabled>Ambil Gambar</button>
                        
                        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                        <p id="prediction-result">Prediksi akan muncul di sini...</p>
                        
                        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
    <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
{% endblock content %}
