{% extends "layouts/main.html" %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-12 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <div class="p-4">
                        <div class="row">
                            {% for alfabet in alfabet %}
                            <div class="col-md-6 col-lg-3 mb-3">
                                <div class="card h-100" style="border: 2px solid #3368C4; ">
                                    <div class="card-body">
                                        <h5 class="card-title m-0">Huruf {{ alfabet.nama }}</h5>
                                    </div>
                                    <div style="width: 100% !important; background-color: #a0bbec30 !important;" class="col-lg-4 mb-0" bis_skin_checked="1">
                                        <img src="{{ url_for('static', filename=alfabet.gambar) }}" alt="" style="object-fit: contain; border-radius: 8px !important; aspect-ratio: 1/1; width: 100% !important">
                                    </div>
                                    <!-- <img class="img-fluid" src="{{ url_for('static', filename=alfabet.gambar) }}" style="background-color: #a0bbec30;"> -->
                                    <div class="card-body">
                                        <p class="card-text">{{ alfabet.deskripsi }}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / Content -->
    <div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
{% endblock content %}
