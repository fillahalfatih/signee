<!DOCTYPE html>
<html
    lang="en"
    class="light-style layout-menu-fixed layout-compact"
    dir="ltr"
    data-theme="theme-default"
    data-assets-path="../assets/"
    data-template="vertical-menu-template-free">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>{{ title }} | Signee</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/icons/brands/logo.png') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/boxicons.css') }}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/core.css') }}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/theme-default.css') }}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/demo.css') }}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/libs/apex-charts/apex-charts.css') }}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{{ url_for('static', filename='assets/vendor/js/helpers.js') }}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    {% if active == 'beranda' or active == 'tentang' %}
    <style>
        .menu-link.menu-toggle.belajar,
        .menu-link.menu-toggle.latihan {
            background-color: transparent !important;
        }

        .menu-link.menu-toggle.belajar:hover,
        .menu-link.menu-toggle.latihan:hover {
            background-color: rgba(67, 89, 113, 0.04) !important;
        }
    </style>
    {% endif %}
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
                <div class="app-brand demo">
                    <a href="{{ url_for('index') }}" class="app-brand-link align-items-end">
                        <span class="app-brand-logo demo" style="max-width: 25px !important; object-fit: cover;">
                            <img src="{{ url_for('static', filename='assets/img/icons/brands/logo.png') }}" alt="" width="100%" />
                        </span>
                        <span class="app-brand-text demo menu-text fw-bold ms-1" style="font-size: 24px !important;">signee</span>
                    </a>

                    <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                        <i class="bx bx-chevron-left bx-sm align-middle"></i>
                    </a>
                </div>

                <div class="menu-inner-shadow"></div>

                <ul class="menu-inner py-1 mt-2">
                    <li class="menu-item {% if active == 'beranda' %} active {% endif %}">
                        <a href="{{ url_for('index') }}" class="menu-link">
                            <i class="menu-icon tf-icons bx bx-home-circle"></i>
                            <div data-i18n="Basic">Beranda</div>
                        </a>
                    </li>
                    <!-- Dashboards -->
                    <li class="menu-item {% if active == 'pengantar' or active == 'alfabet' or active == 'tips-trik' %}active open{% endif %} {% if active == 'beranda' or active == 'tentang' %} open {% endif %}">
                        <a href="javascript:void(0);" class="menu-link menu-toggle belajar">
                            <i class="menu-icon tf-icons bx bx-book-content"></i>
                            <div data-i18n="Dashboards">Belajar</div>
                        </a>
                        <ul class="menu-sub">
                            <li class="menu-item {% if active == 'pengantar' %}active{% endif %}">
                                <a href="{{ url_for('pengantar') }}" class="menu-link">
                                    <div data-i18n="Pengantar">Pengantar</div>
                                </a>
                            </li>
                            <li class="menu-item {% if active == 'alfabet' %}active{% endif %}">
                                <a href="{{ url_for('alfabet') }}" class="menu-link">
                                    <div data-i18n="Alfabet A-Z">Alfabet A-Z</div>
                                </a>
                            </li>
                            <li class="menu-item {% if active == 'tips-trik' %}active{% endif %}">
                                <a href="{{ url_for('tips-trik') }}" class="menu-link">
                                    <div data-i18n="Tips & Trik">Tips & Trik</div>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Layouts -->
                    <li class="menu-item {% if active == 'kuis-pilihan-ganda' or active == 'kuis-akhir' or active == 'kuis-interaktif' or active == 'skor' %}active open{% endif %} {% if active == 'beranda' or active == 'tentang' %} open {% endif %}">
                        <a href="javascript:void(0);" class="menu-link menu-toggle latihan">
                            <i class="menu-icon tf-icons bx bx-edit"></i>
                            <div data-i18n="Layouts">Latihan</div>
                        </a>
                        <ul class="menu-sub">
                            <li class="menu-item {% if active == 'kuis-pilihan-ganda' %} active {% endif %}">
                                <a href="{{ url_for('kuis-pilihan-ganda') }}" class="menu-link">
                                    <div data-i18n="Without menu">Kuis Pilihan Ganda</div>
                                </a>
                            </li>
                            <li class="menu-item {% if active == 'kuis-interaktif' %} active {% endif %}">
                                <a href="{{ url_for('kuis-interaktif') }}" class="menu-link">
                                    <div data-i18n="Without navbar">Kuis Interaktif</div>
                                </a>
                            </li>
                            <li class="menu-item {% if active == 'skor' %} active {% endif %}">
                                <a href="{{ url_for('skor') }}" class="menu-link">
                                    <div data-i18n="Skor & Progress">Skor & Progress</div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item mt-auto {% if active == 'tentang' %} active {% endif %}">
                        <a href="{{ url_for('tentang') }}" class="menu-link">
                            <i class="menu-icon tf-icons bx bx-info-circle"></i>
                            <div data-i18n="Tentang">Tentang</div>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                            <i class="bx bx-menu bx-sm"></i>
                        </a>
                    </div>

                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <h6 class="card-title m-0">{{ title }}</h6>
                    </div>
                </nav>
                <!-- / Navbar -->

                <!-- Content wrapper -->
                {% block content %}
                <!-- Konten halaman akan muncul di sini -->
                {% endblock %}
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{{ url_for('static', filename='assets/vendor/libs/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/libs/popper/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/js/menu.js') }}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{{ url_for('static', filename='assets/vendor/libs/apex-charts/apexcharts.js') }}"></script>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

    <!-- Page JS -->
    <script src="{{ url_for('static', filename='assets/js/dashboards-analytics.js') }}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
